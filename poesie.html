<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La Penna di Calliope - Circolo Letterario di Poesia">
    <meta name="keywords" content="poesia, circolo letterario, La Penna di Calliope, eventi">
    <meta name="author" content="La Penna di Calliope">
    <title>Le Nostre Poesie - La Penna di Calliope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap');
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            color: #dcd6f7;
            background-color: #1e1e2f;
            line-height: 1.6;
            font-size: 18px;
        }
        header {
            display: none; /* Nasconde completamente l'header */
        }
        main {
            margin-top: 50px;
        }
        .content-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
        }
        .form-container {
            background-color: rgba(41, 41, 61, 0.95);
            border-radius: 8px;
            padding: 2em;
            margin-top: 2em;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-container button {
            padding: 1em 2em;
            border: none;
            border-radius: 4px;
            background-color: #bb86fc;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #9d6ed6;
        }
    </style>
</head>
<body>
    <main>
        <section id="poesie" class="content-section">
            <h2>Le Nostre Poesie</h2>
            <div class="form-container">
                <h3>Invia la tua Poesia</h3>
                <form id="poesiaForm">
                    <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                    <input type="email" id="email" name="email" placeholder="La tua email" required>
                    <textarea id="poesia" name="poesia" placeholder="La tua poesia" rows="6" required></textarea>
                    <button type="submit">Invia</button>
                </form>
            </div>
            <div id="poesie-accettate" class="article-grid"></div>
        </section>
    </main>
</body>
<script src="poesie.js"></script>
</html>
